<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="stylesheet/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/style.css"
</head>
<body>

<div class="calculator">
    <input type="text" class="form-control display" id="display" readonly>
    <div class="button-row">
        <button class="btn btn-clear" id="clear">C</button>
        <button class="btn btn-op operations" value="p">+</button>
        <button class="btn btn-op operations" value="s">-</button>
        <button class="btn btn-op operations" value="m">*</button>
        <button class="btn btn-op operations" value="d">/</button>
        <button class="btn btn-num number" value="1">1</button>
        <button class="btn btn-num number" value="2">2</button>
        <button class="btn btn-num number" value="3">3</button>
        <button class="btn btn-num number" value="4">4</button>
        <button class="btn btn-num number" value="5">5</button>
        <button class="btn btn-num number" value="6">6</button>
        <button class="btn btn-num number" value="7">7</button>
        <button class="btn btn-num number" value="8">8</button>
        <button class="btn btn-num number" value="9">9</button>
        <button class="btn btn-num number" value="0">0</button>
        <button class="btn btn-num number" value=".">.</button>
        <button class="btn btn-equal equals" id="equal">=</button>
    </div>
</div>

<script src="Js/jq/jquery.min.js"></script>
<script src="Js/custom.js"></script>
</body>
</html>
